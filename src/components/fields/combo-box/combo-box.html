<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="../../../../dist/bundle.js"></script>

    <title>Combo box demo</title>


    <script>
        
        function showSelection(selection) {

            alert('Selection: ' + JSON.stringify(selection));
        }

    </script>

</head>

<body>

    <gcl-combo-box name="person">
        <span slot="header">Please click me</span>
        <div slot="content">
            <gcl-data-list id="dr1" data='[
            {
                "name": "Sarah",
                "age": 19,
                "description": "Smart and beautiful"
            },
            {
                "name": "Mark",
                "age": 31,
                "description": "Dedicated and perseverant"
            }
        ]' id-field="name" display-field="name" selection-changed="showSelection()">
            </gcl-data-list>
        </div>
    </gcl-combo-box>

</body>

</html>
