<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="../../../dist/bundle.js"></script>

    <script>

        function getData() {

            return [
                {
                    name: "Sarah",
                    age: 19,
                    description: 'Smart and beautiful'
                },
                {
                    name: "Mark",
                    age: 31,
                    description: 'Dedicated and perseverant'
                }
            ];
        }

        function getItemStyle() {

            return {
                listStyleType: 'circle'
            };
        }

        function getTemplate(record) {

            const {
                name,
                age,
                description
            } = record;

            return html`<div style="width: 200px;">
                <div style="background-color: lightgreen;">${name}</div>
                <div style="background-color: yellow;">${age}</div>
                <div style="background-color: darkred; color: white; font-weight: bold;">${description}</div>
            </div>`;
        }

        function showSelection(selection) {

            alert('Selection: ' + JSON.stringify(selection));
        }

    </script>

    <title>Data list demo</title>
</head>

<body>

    <gcl-data-list id="dr1" data='[
            {
                "name": "Sarah",
                "age": 19,
                "description": "Smart and beautiful"
            },
            {
                "name": "Mark",
                "age": 31,
                "description": "Dedicated and perseverant"
            }
        ]' id-field="name" display-field="name" selection-changed="showSelection()">
    </gcl-data-list>

    <gcl-data-list id="dr2" item-style="getItemStyle()" data='getData()' id-field="name" display-field="name"
        selection-changed="showSelection()">
    </gcl-data-list>

    <gcl-data-list id="dr3" item-style="list-style-type: upper-roman;" data='getData()' id-field="name"
        display-field="name" selection-changed="showSelection()">
    </gcl-data-list>

    <gcl-data-list id="dr4" item-style="list-style-type: lower-alpha;" data='getData()' id-field="name"
        multiple
        template="getTemplate()" selection-changed="showSelection()">
    </gcl-data-list>
</body>

</html>
