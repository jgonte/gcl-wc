<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="../../../dist/bundle.js"></script>

    <script>

        function getData() {

            return [
                {
                    name: "Sarah",
                    age: 19,
                    description: 'Smart and beautiful'
                },
                {
                    name: "Mark",
                    age: 31,
                    description: 'Dedicated and perseverant'
                }
            ];
        }

        function getFields() {

            return ["name", "age", "description"];
        }

    </script>

    <title>Data grid demo</title>
</head>

<body>

    <gcl-data-grid id="dg1" id-field="name" fields='["name", "age", "description"]' data='[
        {
            "name": "Sarah",
            "age": 19,
            "description": "Smart and beautiful"
        },
        {
            "name": "Mark",
            "age": 31,
            "description": "Dedicated and perseverant"
        }
    ]'></gcl-data-grid>
    
    <br />
    <gcl-data-grid id="dg2" id-field="name" fields="getFields()" data="getData()"></gcl-data-grid>
</body>

</html>
